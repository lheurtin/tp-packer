---
- hosts: all
  become: yes
  tasks:
    - name: Install package GIT
      package:
        name: git
        state: latest
    - name: Install package Golang
      package:
        name: golang
        state: latest
    - name: Install package Make
      package:
        name: make
        state: latest
    - name: Autoriser 8080 depuis l'extérieur
      ansible.posix.firewalld:
        zone: public
        port: 8080/tcp
        permanent: yes
        state: enabled
    - name: Clone golang-myip
      ansible.builtin.git:
        repo: https://github.com/BastienBalaud/golang-myip
        dest: /golang-myip
    - name: Utilisation de make pour compiler golang-myip
      ansible.builtin.shell:
       cmd: make
       chdir: /golang-myip
    - name: SELinux en mode permissive pour préparer l'installation du service myip
      ansible.posix.selinux:
        policy: targeted
        state: permissive
    - name: Création du service myip
      copy: src=./myip.service dest=/etc/systemd/system/myip.service owner=root group=root mode=0755
    - name: Activer le service au démarrage et le démarrer maintenant si ce n'est pas déjà fait
      ansible.builtin.service:
        name: myip
        enabled: yes
        state: started
        
        

