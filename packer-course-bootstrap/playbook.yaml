---
- hosts: all
  become: yes
  tasks:
    - name: Install package GIT
      package:
        name: git
        state: latest
    - name: Install package Golang
      package:
        name: golang
        state: latest
    - name: Install package Make
      package:
        name: make
        state: latest
    - name: Autoriser 8080 depuis l'extérieur
      ansible.posix.firewalld:
        zone: public
        port: 8080/tcp
        permanent: yes
        state: enabled
    - name: Clone golang-myip
      ansible.builtin.git:
        repo: https://github.com/BastienBalaud/golang-myip
        dest: /golang-myip
    - name: Build all target with a custom Makefile
      community.general.make:
          chdir: /golang-myip
          target: all
